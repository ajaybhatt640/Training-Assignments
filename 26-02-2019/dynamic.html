<!DOCTYPE HTML>
<html>
    <head>
        <style>
            table, th, td 
            {
                border-collapse: collapse;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table style="width: 100%;" id="tab">
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email ID</th>
                <th>ID</th>
                <th>Phone Number</th>
                <th>Designation</th>
                <th>DOB</th>
            
           
        </table>
        <button onclick="fun()">Add New Row</button>
    </body>
</html>


<script>
    var arr = 
    [{'firstname':'Ajay','lastname':'Bhatt','Email':'ajay.bhatt@kelltontech.com','id':'101','phnNum':'23836327','desig':'Developer','dob':'18-07-1997'},
        {'firstname':'Pranjal','lastname':'Chamola','Email':'pranjal.chamola@kelltontech.com','id':'102','phnNum':'566546534','desig':'Developer','dob':'12-05-1995'},
        {'firstname':'Avii','lastname':'Kandwal','Email':'abhishek.kandwal@kelltontech.com','id':'103','phnNum':'4545667767','desig':'Developer','dob':'12-05-1995'},
        {'firstname':'Ajay','lastname':'Bhatt','Email':'ajay.bhatt@kelltontech.com','id':'101','phnNum':'23836327','desig':'Developer','dob':'18-07-1997'},
        {'firstname':'Pranjal','lastname':'Chamola','Email':'pranjal.chamola@kelltontech.com','id':'102','phnNum':'566546534','desig':'Developer','dob':'12-05-1995'},
        {'firstname':'Avii','lastname':'Kandwal','Email':'abhishek.kandwal@kelltontech.com','id':'103','phnNum':'4545667767','desig':'Developer','dob':'12-05-1995'}
    ]
    var index=0;
    function fun()
    {   
        var table = document.getElementById("tab");
        if(index<arr.length)
        {       
            var row = table.insertRow(index+1);
            var cell1 = row.insertCell(0);
            var cell1name = document.createTextNode(arr[index].firstname);
            cell1.appendChild(cell1name);
            var cell2 = row.insertCell(1);
            var cell2name = document.createTextNode(arr[index].lastname);
            cell2.appendChild(cell2name);
            var cell3 = row.insertCell(2);
            var cell3name = document.createTextNode(arr[index].Email);
            cell3.appendChild(cell3name);
            var cell4 = row.insertCell(3);
            var cell4name = document.createTextNode(arr[index].id);
            cell4.appendChild(cell4name);
            var cell5 = row.insertCell(4);
            var cell5name = document.createTextNode(arr[index].phnNum);
            cell5.appendChild(cell5name);
            var cell6 = row.insertCell(5);
            var cell6name = document.createTextNode(arr[index].desig);
            cell6.appendChild(cell6name);
            var cell7 = row.insertCell(6);
            var cell7name = document.createTextNode(arr[index].dob);
            cell7.appendChild(cell7name);
            index++; 
        }
    }
</script>
